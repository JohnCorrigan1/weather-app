<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 class="header">Find Your City</h1>
    <div class="form">
        <div class="wrapper">
            <input class="city-input" name="search" type="text" placeholder="New York">
        </div>
        <button class="search-city" type="button">Search</button>
    </div>
    <form class="degree-toggle" action="#">
        <input value="F" title="toggle" name="toggle" class="toggle" type="checkbox" />
    </form>
    <div class="container">
        <h1 class="city">New York</h1>
        <h1 class="temp">72</h1>
            <p class="conditions">Conditions: Clouds</p>
            <p class="feels-like">Feels Like: 78</p>
            <p class="high">High: 80</p>
            <p class="low">Low: 73</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
